<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se na DotSnack</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <style>
    </style>
</head>
<body>
    <nav class="navbar navbar-container">
        <div class="titulo">
            <img src="dotsnack.png" alt="DotSnack" class="img" width="150px">
            <h1 class="cadastro">Realize seu cadastro</h1>
        </div>
    </nav>

    <div class="container">
        <div class="row">

        </div>
    </div>

    <!-- Mensagem de sucesso (inicialmente oculta) -->
    <div class="success-message cadastro" style="display: none;">
        Cadastro realizado com sucesso!
    </div>

    <form action="processar_cadastro.php" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="João Silva"><br><br>

        <label for="Data nasc">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="endereco">Curso:</label>
        <input type="text" id="curso" name="Curso" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="11974368731" autofocus><br><br>

        <label for="email">E-mail institucional:</label>
        <input type="email" id="email" name="email" required placeholder="aluno@fatec.sp.gov.br"><br><br>



        Sexo :<br>
        <input type="radio" name="Sexo" value="M" required> Masculino<br>
        <input type="radio" name="Sexo" value="F" required> Feminino<br>
        <input type="radio" name="Sexo" value="N" required> Prefiro não informar<br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"><br><br>
        
        <input type="submit" value="Cadastrar" class="btn btn-success btn-sm" />
        <input type="reset" value="Limpar" class="btn btn-danger btn-sm" />
    </form>

    <script src="cadastro.js"></script>
</body>
</html>
